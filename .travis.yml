language: node_js
node_js: 10.4.0
install:
- npm install -g web-ext
script:
- web-ext lint -s src
deploy:
- provider: script
  script: web-ext sign -s src --api-key "$MOZILLA_API_KEY" --api-secret "$MOZILLA_API_SECRET"
  on:
    branch: travis-ci-release
env:
  global:
  - secure: 
  - secure: 
